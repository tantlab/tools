<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>TantLab Tools</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,400italic|Montserrat:400,700'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body>

    <div ng-view layout-fill layout="column"></div>

    <script type="text/javascript" src="assets/angular.min.js"></script>
    <script type="text/javascript" src="assets/angular-animate.min.js"></script>
    <script type="text/javascript" src="assets/angular-aria.min.js"></script>
    <script type="text/javascript" src="assets/angular-material.min.js"></script>
    <script type="text/javascript" src="assets/angular-route.min.js"></script>
    <script type="text/javascript" src="assets/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="assets/angular-translate.min.js"></script>
    <script type="text/javascript" src="assets/angular-translate-loader-partial.min.js"></script>
    <script type="text/javascript" src="assets/angular-marked.min.js"></script>

    <script type="text/javascript" src="assets/marked.js"></script>

    <script type="text/javascript"  src="src/services.js"></script>
    <script type="text/javascript"  src="src/directives.js"></script>
    <script type="text/javascript"  src="src/filters.js"></script>
    <script type="text/javascript"  src="src/views/landing.js"></script>

    <script type="text/javascript">

angular
.module('app', [
  'ngMaterial',
  'ngRoute',
  'ngSanitize',
  'hc.marked',
  'pascalprecht.translate',
  'app.services',
  'app.directives',
  'app.filters',
  'app.landing',
])

.config(function($mdThemingProvider, $routeProvider, $translateProvider, $translatePartialLoaderProvider, markedProvider){
  // Route
  $routeProvider.otherwise({redirectTo: '/'})

  // Locale
  $translateProvider
    .useLoader('$translatePartialLoader', {
      urlTemplate: 'src/locale/{part}-{lang}.json'
    })
    .useSanitizeValueStrategy(null)
    .preferredLanguage('en')
    // .determinePreferredLanguage()
    .fallbackLanguage('en');

  // Material theme
  $mdThemingProvider.theme('default')
    .primaryPalette('blue', {
      'default': '300'
    })
    .accentPalette('indigo', {
      'default': '500'
    })
    .warnPalette('red')
    .backgroundPalette('grey', {
      'default': '100'
    })

  markedProvider.setOptions({gfm: true, breaks:true});

})

    </script>
